services:
  postgres:
    image: postgres:18-alpine
    container_name: coverletter_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: coverletter_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coverletter_network

  latex-compiler:
    build:
      context: ./src/CoverLetter.Infrastructure/Latex
      dockerfile: Dockerfile
    image: latexmk-compiler:1
    container_name: latexmk_compiler_builder
    command: echo "LaTeX compiler image built successfully"
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  coverletter_network:
    driver: bridge
